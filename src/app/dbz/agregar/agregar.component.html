<h3>
  Agregar <small>{{ nuevo.nombre }}</small>
</h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    type="text"
    name="nombre"
    placeholder="Nombre"
    [value]="nuevo.nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <input
    type="number"
    name="poder"
    placeholder="Poder"
    [(ngModel)]="nuevo.poder"
  />

  <button type="submit">Agregar</button>
</form>
